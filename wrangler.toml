name = "copycat-ai"
main = "src/index.ts"
compatibility_date = "2024-06-01"

# Environment variables (set via wrangler secret put or dashboard)
[vars]
ENVIRONMENT = "production"
STRIPE_PUBLISHABLE_KEY = "pk_live_REPLACE_ME"
POSTHOG_KEY = "ph_REPLACE_ME"
POSTHOG_HOST = "https://eu.i.posthog.com"
BETTERSTACK_TOKEN = "REPLACE_ME"
APP_URL = "https://copycat-ai.your-subdomain.workers.dev"

[[d1_databases]]
binding = "DB"
database_name = "copycat-ai-db"
database_id = "REPLACE_WITH_YOUR_DB_ID"

